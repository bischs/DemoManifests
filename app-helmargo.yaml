apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helmargo
  namespace: argocd
spec: 
  project: spring-apps
  source:
    repoURL: https://github.com/bischs/DemoManifests.git
    targetRevision: HEAD
    path: demohelmchart
    helm:
      releaseName: helmargo
      valueFiles:
        - values.yaml
        - dev-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: spring-apps-dev
  syncPolicy:
    automated:
      selfHeal: true
