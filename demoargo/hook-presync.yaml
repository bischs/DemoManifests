apiVersion: batch/v1
kind: Job
metadata:
  generateName: demo-app-hook-presync
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  template:
    spec:
      restartPolicy: "OnFailure"
      containers:
      - name: print-message
        image: alpine
        command: 
          - "/bin/sh"
          - "-c"
          - "echo 'Cette application sera synchronisé avec un nouvel état désiré.'"